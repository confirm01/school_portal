<!DOCTYPE html>
<html>
    <head>
        <title>Login And Registration Form- anyDevice</title>
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link rel="stylesheet" href="logins.css">
    </head>
    <body>
        
    
        <div class="hero">
            <header>
                <div id="copy">
                    <p>Login/Register</p>
                </div>
            </header>

            <div class="form-box">
                <h1>anyDevice-Center</h1>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <div class="social-icons">
                    <img src="./fb.png.jpeg">
                    <img src="./twitter.png.jpeg">
                    <img src="./instagram.png.jpeg">
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>

                    <input type="text" class="input-field" placeholder="Enter Password" required>

                    <input type="checkbox" class="check-box"><span>Remember Password</span>

                    <button type="submit" class="submit-btn">Log In</button> 
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>

                    <input type="email" class="input-field" placeholder="Email id" required>

                    <input type="text" class="input-field" placeholder="Enter Password" required>

                    <input type="text" class="input-field" placeholder="Confirm Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to the Terms and Conditions</span>
                    <button type="submit" class="submit-btn">Register</button> 
                </form>
            </div>
            
            <footer id="copy">
                <p>Copyright &copy 2021 CONFIRM EMPIRE <br>All rights reserved</p>
            </footer>
        </div>
        

        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")
    
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
    
        </script>

    </body> 

</html>
