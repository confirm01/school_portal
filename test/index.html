<!DOCTYPE html>
<html>
    <head>
        <title>Student Main Portal</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./portal.css">
    </head>
    <body>
       
        <section id="main">
            
            <div class="form-box">
                <h1>Ustacky Form Page</h1>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>

                    <input type="text" class="input-field" placeholder="Enter Password" required>

                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log In</button>

                    <p>Forgotten Password? <a href="#">RESET PASSWORD</a></p>
                    
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>

                    <input type="email" class="input-field" placeholder="Email" required>

                    <input type="text" class="input-field" placeholder="Enter Password" required>

                    <input type="text" class="input-field" placeholder="Confirm Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to the Terms and Conditions</span>
                    <button type="submit" class="submit-btn">Register</button> 
                </form>
            </div>
        </section>
        <section id="back">
            <p><a class="btn" href="../index.html">BACK TO HOMEPAGE</a></p>
        </section>

        <section id="downpage">
            <p>Follow us on Social Media</p>
            <div class="social-icons">
                <img src="fb.png.jpeg">
                <img src="instagram.png.jpeg">
                <img src="twitter.png.jpeg">
            </div>
            <footer>
                <p>Copyright &copy 2021 CONFIRM EMPIRE <br>All rights reserved</p>
            </footer>
        </section>



  
        

        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")
    
            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
    
        </script>

    </body> 

</html>
